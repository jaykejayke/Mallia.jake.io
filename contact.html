</head>
<body>



    <nav class="navbar navbar-expand-lg bg-body-tertiary">
        <div class="container-fluid">
            <div class="container">
                <a class="navbar-brand" href="#">
                  <img src="/docs/5.3/assets/brand/bootstrap-logo.svg" alt="Bootstrap" width="30" height="24">
                </a>
              </div>
          <a class="navbar-brand" href="#">BLEACH CULT</a>
          <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav me-auto mb-2 mb-lg-0">
              <li class="nav-item">
                <a class="nav-link active" aria-current="page" href="#">Home</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="#">Link</a>
              </li>
            </ul>
            <form class="d-flex" role="search">
              <input class="form-control me-2" type="search" placeholder="Search" aria-label="Search">
              <button class="btn btn-outline-success" type="submit">Search</button>
            </form>
          </div>
        </div>

    <form action="mailto:jakemalliarmi@gmail.com"
    method="post"
    enctype="text/plain"
    class="form">


    <fieldset style="background-color: #000000;">
        <legend class="legend">CONTACT PAGE</legend>

        <label for="">Name & Surname</label>

        <br>

        <input type="text" id="name" name="name" placeholder="John Vella" required>

        <br>

        <label for="email">Email</label>

        <br>

        <input type="text" name="email" id="email"
        placeholder="johnvella@gmail.com">

        <br>

        <label for="phone">Phone</label>

        <br>

        <input type="text" name="phone" id="phone"
        placeholder="+365 1234 5678" required pattern="[0-9]{4} [0-9]{4}">

        <br>

        <label for="message">message:</label>

        <br>

        <textarea name="message" id="message"
        placeholder="i have a problem with theminecraft movie"
        cols="70%" rows="5">       
        </textarea>

        <br>

        <button type="button" class="btn btn-outline-light btn-lg">SEND</button>
        <button type="button" class="btn btn-outline-light btn-lg">CANCEL</button>

    </fieldset>








    </form>
















    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.5/dist/js/bootstrap.bundle.min.js" integrity="sha384-k6d4wzSIapyDyv1kpU366/PK5hCdSbCRGRCMv+eplOQJWyd1fbcAu9OCUj5zNLiq" crossorigin="anonymous"></script>

</body>
</html>
