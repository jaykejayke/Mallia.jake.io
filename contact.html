<div class="">
    <form action="mailto:jakemalliarmi@gmail.com"
    method="post"
    enctype="text/plain"
    class="form">

    <fieldset class="contact">
            <legend class="legend">CONTACT PAGE</legend>

        <label for="name" class="labels">Name & Surname</label>

        <br>

        <input class="input-cp" type="text" id="name" name="name" placeholder="John Vella" required>

        <br>

        <label for="email" class="labels">Email</label>

        <br>

        <input class="input-cp" type="text" name="email" id="email"
        placeholder="johnvella@gmail.com">

        <br>

        <label for="phone" class="labels">Phone</label>

        <br>

        <input class="input-cp" type="text" name="phone" id="phone"
        placeholder="+365 12345678" required pattern="[0-9]{8}">

        <br>

        <label for="message" class="labels">Message</label>

        <br>

        <textarea class="input-cp" name="message" id="message"
        placeholder="More info about custom designs"
        cols="70%" rows="5"></textarea>

        <br>

        <button type="submit" class="btn btn-outline-light btn-lg">SEND</button>
        <button type="reset" class="btn btn-outline-light btn-lg">CANCEL</button>

    </fieldset>


    </form>
</div>
